iBlog 是一套使用 GAE 系统搭建的博客框架。
<br>
写一篇新的文章从这里开始！修改一篇文章同样从这里开始。
<br>
这里是一个通用版本的文章管理器。
<br>
<br>
<b>&nbsp;&nbsp;字段说明:</b>
<br><br>
【标题】文章的标题
<br><br>
【描述】用于显示在博客首页的文章描述,500以内。<br>
<br><br>
【内容】文章的主体内容，这里不能上传图片，所有的图片必须外链。（图片可使用<a href="http://skydrive.live.com">SkyDrive</a>外链）
<br><br>
【URL】文章的静态URL地址;如输入test，则地址如 http://a.com/article/test
<br><br>
【标签】用于检索的文章标签，中间用英文的逗号隔开。
<br>
